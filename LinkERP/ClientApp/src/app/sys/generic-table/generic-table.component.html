<h1> TableData </h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">System Settings</li>
    <li class="breadcrumb-item active" aria-current="page"> TableData </li>
  </ol>
</nav>
<div class="loading" *ngIf="Loading"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
<form [formGroup]="TableDataForm" name="TableDataForm" (ngSubmit)="onSave()" class="Form-Horizontal">
  <div class="card" *ngIf="Mode=='List'">
    <div class="card-body pb-0">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
             Table Data
              <div class="add-row">
                <button (click)="AddNew()" class="btn add-btn mb-1">Add TableDataForm</button>
              </div>
            </div>

            <div class="card-body position-relative">
              <div class="ag-theme-balham" style="width: 100%; height:500px;">
                <app-ag-grid *ngIf="AgLoad"
                             [ColumnDefs]="this.ColumnDefs"
                             [RowData]="this.RowData"
                             [IsSearch]="true"
                             [IsExport]="true"
                             [paginationPageSize]="10"
                             (OnActionClick)="OnActionClick($event)">
                </app-ag-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="Mode=='Add' || Mode=='Edit'">
    <div class="card-header">
      {{Mode}} WareHouse Bin
    </div>
    <div class="card-body pb-0">
      <div class="tab-content pt-2 pb-1">
        <div class="tab-pane fade show active">
          <div class="form-border mt-0">
            <div class="row">
              <!-- <div class="col-12 col-md-4">
                <div class="form-group">
                  <label class="col-form-label"> Table Name</label>
                  <select class="form-control"   (change)="onTableChange($event.target.value)">
                    <option value="-1">--Select Table--</option>
                    <option *ngFor="let tables of BindTable" [value]="tables.id">
                      {{tables.tableName}}
                    </option>
                  </select>
                </div>
              </div> -->
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn add-btn mr-1" type="submit">Save</button>
            <button class="btn btn-danger" type="button" (click)="Cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
