<form [formGroup]="RoleModuleAccessForm" name="RoleModuleAccessForm" (ngSubmit)="onSave()" class="Form-Horizontal">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label class="col-form-label">Module</label>
        <select class="form-control" formControlName="Modules">
          <option value="-1">--Select Module--</option>
          <option *ngFor="let module of Modules" [value]="module.id">{{module.id}} - {{module.moduleName}}</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label class="w-100"></label>
        <button class="btn add-btn sml-btn" type="button"  [disabled]="!this.write_Access ||!IsActive" (click)="AddRoleModuleAccess()">Add</button>
      </div>
    </div>
  </div>
  <div class="tab-content pt-2 pb-1" id="nav-tabContent">
    <div class="table-responsive table-padd">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Module Code</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody formArrayName="RoleModuleAccess">
          <tr *ngFor="let roleModuleAccess of RoleModuleAccessForm.get('RoleModuleAccess').controls; let i = index" [formGroupName]="i">
            <td width="100">{{roleModuleAccess.get('ModuleID').value}}</td>
            <td>{{roleModuleAccess.get('ModuleName').value}}</td>
            <td class="action-tools" width="50">
              <a *ngIf ="delete_Access" (click)="DeleteRoleModule(i, roleModuleAccess.get('ModuleID').value)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</form>
