<h1>User</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]='["/home"]'>Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a>User Profile</a></li>
  </ol>
</nav>
<div class="loading" *ngIf="Loading"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
<form [formGroup]="UserForm" name="UserForm" (ngSubmit)="OnUpdateProfile()" class="Form-Horizontal">
  <div class="card">
    <div>
      <div class="card-header">
        User Profile
      </div>
      <div class="card-body pb-0">
        <div class="tab-content pt-2 pb-1">
          <div class="tab-pane fade show active">
            <div class="form-border mt-0">
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label ">User ID</label>
                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': this.submitted && f.LoginID.errors}" readonly formControlName="LoginID">
                    <div class="errorlbl" *ngIf="submitted && f.LoginID.errors">Please enter user id</div>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label ">Name</label>
                    <input class="form-control" [ngClass]="{ 'is-invalid': this.submitted && f.LoginName.errors}" formControlName="LoginName" type="text" maxlength="255" />
                    <div class="errorlbl" *ngIf="submitted && f.LoginName.errors">Please enter name</div>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label">Phone Number</label>
                    <input class="form-control" formControlName="PhoneNumber" type="text" maxlength="50">                   
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label">Email Address</label>
                    <input class="form-control" [ngClass]="{ 'is-invalid': this.submitted && f.EmailAddress.errors?.email}" formControlName="EmailAddress" type="text" maxlength="255">
                    <div class="errorlbl" *ngIf="submitted && f.EmailAddress.errors?.email">
                      Please enter valid email (example: info@domain.com)
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label">Mobile Number</label>
                    <input class="form-control" formControlName="MobileNumber" type="text" maxlength="50">                   
                  </div>
                </div>
                <!--<div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="col-form-label">Tax Number</label>
                    <input class="form-control" placeholder=" " formControlName="TaxNumber" type="text" maxlength="50">
                  </div>
                </div>-->
                <div class="col-12 col-md-4">
                  <div class="form-group">
                  </div>
                </div>
                <div class="col-6 col-md-12">
                  <div class="form-border" style="min-height:310px">
                    <h3 class="form-heading">Profile Photo</h3>
                    <div class="row">

                      <div class="col-12 col-md-12">
                        <div class="form-group float-left w-100 text-center">
                          <div class="pro-pic">
                            <a class="delete-pic" *ngIf="this.UserForm.get('LoginAvator').value!=null" (click)="DeleteProfilePhoto()"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                            <img [src]="ProfilImage" alt="" />
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-4">
                      </div>
                      <div class="col-12 col-md-4">
                        <div class="form-group  float-left w-100 text-center" style="margin:-15px 0px 0px 50px">
                          <!--<label for="file" class="col-form-label">Upload Image</label>-->
                          <input class="form-control border-0" type='file' (change)="onSelectFile($event)" #ProfilePhoto
                                 accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn add-btn mr-1" type="submit">Save</button>
              <button class="btn btn-danger" type="button" (click)="Cancel()">Close</button>
            </div>
            <!--<div *ngIf="!this.IsActive" style="text-align: center;">
              <label class="errorlbl">Please active this record to make changes</label>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<confirmation-dialog-popup #confirmation (OnCancel)="OnCancel()" (OnAccept)="OnAccept()"></confirmation-dialog-popup>
