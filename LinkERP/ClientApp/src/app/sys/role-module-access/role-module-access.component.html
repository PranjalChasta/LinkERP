
<h1> Role ModuleAccess</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">System Settings</li>
    <li class="breadcrumb-item active" aria-current="page">Role ModuleAccess</li>
  </ol>
</nav>
<!-- <div class="loading" *ngIf="Loading"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div> -->
<form [formGroup]="RoleModuleAccessForm" name="RoleModuleAccessForm" (ngSubmit)="onSave()" class="Form-Horizontal">
  <div class="card" *ngIf="Mode=='List'">
    <div class="card-body pb-0">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Role ModuleAccess
              <div class="add-row">
                <button (click)="AddNew()" class="btn add-btn mb-1">Add RoleAccess</button>
              </div>
            </div>
        
         
            <div class="card-body position-relative">
              <div class="ag-theme-balham" style="width: 100%; height:500px;">
                  <app-ag-grid *ngIf="AgLoad"
                     [ColumnDefs]="this.ColumnDefs"
                     [RowData]="this.RowData"
                     [IsSearch]="true"
                     [IsExport]="true"  
                     [paginationPageSize]="3" 
                     (OnActionClick)="OnActionClick($event)"
                     >
                  </app-ag-grid>
                </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    

  </div>
  <div class="card" *ngIf="Mode=='Add' || Mode=='Edit'">
   
    <div class="card-body pb-0">
      <div class="tab-content pt-2 pb-1">
        <!--id="nav-tabContent"-->
        <div class="tab-pane fade show active">
          <!--id="tab1" role="tabpanel"-->
           <!-- <div class="form-border">
            <h3 class="form-heading">State Maintenance</h3> -->
            <div class="row">
              
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="col-form-label "> Role Name</label>
                  <input class="form-control" placeholder="RoleName" formControlName="RoleName" type="text">
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="col-form-label ">Module Name</label>
                  <input class="form-control" placeholder="ModuleName" formControlName="ModuleName" type="text">
                </div>
              </div>
             </div>
          <!-- </div>  -->
          <div class="form-group text-center">
            <button class="btn add-btn mr-1" type="submit">Save</button>
            <button class="btn btn-danger" type="button" (click)="Cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
