<form  [formGroup]="UtilityBackUp" name="UtilityBackUp"  class="Form-Horizontal">
  <h1>
   Utility
  </h1>
  <div class="card-body p-0">
   
    <div class="card">
      <div class="card-header">
        Backup Database
      </div>
      <div class="card-body pb-0">
        <div class="tab-content pt-2 pb-1">
          <div class="tab-pane fade show active">
            <div class="form-border mt-0">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label class="col-form-label">File Path</label>
                    <input class="form-control"   type="text"   formControlName="FilePath"
                      [ngClass]="{ 'is-invalid': this.Submitted && f.FilePath.errors}">
                    <div class="errorlbl" *ngIf="this.Submitted && f.FilePath.errors">Please enter File Path</div>
                  </div>
                </div>

              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn add-btn mr-1" type="button" (click)="onSave('Save')"> Backup Database</button>
              <!-- <button class="btn add-btn mr-1"  type="button" [disabled]="!this.write_Access ||  !this.IsActive" (click)="onSave('Close')">Save & Close</button>
              <button class="btn btn-danger" type="button" (click)="Cancel()">Close</button> -->
            </div>
            <!-- <div *ngIf="!this.IsActive" style="text-align: center;">
              <label class="errorlbl">Please change the status of this record to Active to make changes</label>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
