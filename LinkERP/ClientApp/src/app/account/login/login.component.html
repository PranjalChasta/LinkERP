  <div class="login-page">
    <div class="container">
      <figure class="float-left w-100 text-center pt-3 pb-3"><img src="assets/images/LinkLogoLogin.jpg" alt="Link Business Solutions - ERP" /></figure>

      <div class="login-form">
        <h1>Login to Link ERP account</h1>

        <!--<div class="alert alert-success" role="alert">
          A simple success alertâ€”check it out!
        </div>-->
        <div class="alert alert-danger" *ngIf="IsInvalidLogin" role="alert">
          Invalid User name (or) Password...!!!<br />
          Please provide valid Username and Password
        </div>
        <div class="form-group">
          <label>User name</label>
          <input type="text" class="form-control" placeholder="Enter your User name" formControlName="UserName">          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="Password">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn add-btn">Login</button>
          <a [routerLink]='["/forgot-password"]' class="float-right pt-1">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</form>
