<form [formGroup]="MatrixForm" name="MatrixForm" (ngSubmit)="onSave()" class="Form-Horizontal">
  <div class="card" *ngIf="Mode=='List'">
    <div class="card-body pb-0">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              matrix
              <div class="add-row">
                <button (click)="AddNew()" class="btn add-btn mb-1">Add Matrix</button>
              </div>
            </div>


            <div class="card-body position-relative">
              <div class="ag-theme-balham" style="width: 100%; height:500px;">
                <app-ag-grid *ngIf="AgLoad"
                             [ColumnDefs]="this.ColumnDefs"
                             [RowData]="this.RowData"
                             [IsSearch]="true"
                             [IsExport]="true"
                             [paginationPageSize]="10"
                             (OnActionClick)="OnActionClick($event)">
                </app-ag-grid>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="card" *ngIf="Mode=='Add' || Mode=='Edit'">
      <div class="card-header">
          {{Mode}} matrix
        </div>
    <div class="card-body pb-0">
      <div class="tab-content pt-2 pb-1">
        <div class="tab-pane fade show active">
            <div class="form-border mt-0">
          <div class="row">

            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="col-form-label ">Code</label>
                <input class="form-control" maxlength="50" placeholder="Code" formControlName="StyleMatrixDetailCode" type="text">
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="col-form-label ">Name</label>
                <input class="form-control" maxlength="250" placeholder="Name" formControlName="StyleMatrixDetailName" type="text">
              </div>
            </div> 
          </div>
            </div>
          <div class="form-group text-center">
            <button class="btn add-btn mr-1" type="submit" >Save</button>
            <button class="btn btn-danger" type="button" (click)="Cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
