<div class="card">
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Purchase Order Raised and Received
          </div>
          <div class="card-body position-relative">
            <div class="ag-theme-balham" style="width: 100%; height:500px;">
              <app-ag-grid *ngIf="AgLoad" [ColumnDefs]="this.ColumnDefs" [RowData]="this.RowData" [IsExport]="true"
                [paginationPageSize]="this.PageSize" [Currentpage]="this.Currentpage"
                (OnchangeCurrentpage)="OnchangeCurrentpage($event)" (OnPageSizeChange)="OnPageSizeChange($event)">
              </app-ag-grid>
            </div>
          </div>
        </div>
        <div class="add-row">
          <button [disabled]="this.RowData.length==0 || !IsParentActive" (click)="CraetePurchaseOrder()" class="btn add-btn mb-1">Create
            Purchase Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
