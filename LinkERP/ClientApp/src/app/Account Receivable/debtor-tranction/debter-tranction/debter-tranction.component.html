 <div class="modal-content">
  <div class="modal-body">
    <div class="card">
      <div class="card-header">
        DEBIT
      </div>
      <div class="card-body position-relative">
        <div class="row">
          <!-- <div class="col-12 col-md-6">
            <div class="form-group">
              <label class="col-form-label">Search</label>
              <input type="text" class="form-control" />
            </div>
          </div> -->
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label class="w-100"></label>
              <!-- //<button class="btn add-btn sml-btn" type="button" (click)="SearchPurchaseOrder()">Search</button> -->
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="row">
              <div class="table-responsive table-padd"  style="overflow-y:auto;height:300px">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Invoice No</th>
                      <th>Date</th>
                      <th>Period</th> 
                      <th>Amount</th>
                      <th>Allocated Amount</th>
                      <th>Un Allocated Amount</th>
                      <th>Notes </th> 
                      <th>Aged out</th>                   
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="Selecting" *ngFor="let debit of DebtorDebitTranction" [ngClass]="{ 'Selected': false}">
                      <td>{{debit.transactionReferenceNumber}}</td>
                      <td>{{debit.dueDate}}</td>
                      <td></td>  
                      <td>{{debit.transactionAmountHome}}</td>
                      <td>{{debit.allocatedAmountHome}}</td>
                      <td style="color: red;">{{debit.unAllocatedAmountHome}}</td>  
                      <td></td>  
                      <td></td>  
                     
                      <!-- <td>{{good.isInvoiced}}</td>  
                      <td>{{good.deleteStatus}}</td>  -->
               
                                    
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="form-group text-center">
              <!--<button class="btn add-btn mr-1" type="button" (click)="SelectProduct()">
                Select Product
              </button>-->
              <!-- <button class="btn btn-danger" type="button" (click)="Cancel()">Close</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<a style="float: right;" data-dismiss="modal" #closeBtn (click)="Close()" class="close-modal">X</a>-->

  </div>
</div>
