<div class="card">
  <div class="card-body pb-0">
    <h1> Prescription List
    </h1>
    <div class="row">
      <div class="col-md-12">
        <div>
          <div class="card-body position-relative">
            <div class="ag-theme-balham" style="width: 100%; height:500px;">
              <div class="table-responsive table-padd">
                <table id="tblprescList" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th style="display: none;"></th>
                      <th></th>
                      <th>PrescriptionNo</th>
                      <th>PatientName</th>
                      <th>MedicationName</th>
                      <th>DoctorName</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of prescriptionsList">
                      <td style="display: none;">{{data.id}}</td>
                      <td style="text-align:center">
                        <!-- <input type="checkbox" [checked]="data.selected"
                        (change)="onChangeNew($event)" value="{{data.id}}"> -->
                        <input type="checkbox" id="checkbx" [(ngModel)]="data.selected" value="{{data.id}}"
                          (change)="onchkbxChange($event)" />
                      </td>
                      <td>{{data.prescriptionNo}}</td>
                      <td>{{data.patientName}}</td>
                      <td>{{data.medicationName}}</td>
                      <td>{{data.doctorName}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-group text-right">
                <button class="btn add-btn mr-1" style="float: center;" type="button"
                  (click)="copyPrescriptionByID()">OK</button>
                <!-- <a style="float: right;" data-dismiss="modal" (click)="Closenote()" class="close-modal">Cancel</a> -->
                <button class="btn btn-danger" type="button" (click)="Cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="Menuaccess=='PrescriptionEntry'">
  <app-prescription-entry [copy]="this.checkedList[0]">
  </app-prescription-entry>
</div>
