<div class="input-group mr-2">
  <input (click)="checkDebtor()" type="text" class="form-control" [(ngModel)]="DebtorDetails" readonly>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="OpenSearch(debtors)"
            style="border-radius: 0px 4px 4px 0px; padding: .28rem .5rem; min-width: 42px;">
      <i class="fa fa-caret-down"></i>
    </button>
  </div>
</div>
<ng-template #debtorSearchBox>
  <div class="modal-content">
    <div class="modal-body">
      <div class="card">
        <div class="card-header">
          Debtor Search
        </div>
        <div class="card-body position-relative">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="col-form-label">Search</label>
                <input type="text" class="form-control" [(ngModel)]="SearchText" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="w-100"></label>
                <button class="btn add-btn sml-btn" type="button" (click)="SearchDebtor()">Search</button>
              </div>
            </div>
            <div class="col-12 col-md-12" style="max-height: 421px;overflow:scroll;">
              <div class="row">
                <div class="table-responsive table-padd">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Debtor Code</th>
                        <th>Debtor Name</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="Selecting" *ngFor="let debtor of Debtors; let i = index" [ngClass]="{ 'Selected': false}" (click)="SelectDebtor(debtor.id,debtor.debtorCode,debtor.debtorAccountName,i)">
                        <td>{{debtor.debtorCode}}</td>
                        <td>{{debtor.debtorAccountName}}</td>
                        <td>{{debtor.emailAddress}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="form-group text-center">
                <button class="btn btn-danger" type="button" (click)="Cancel()">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
